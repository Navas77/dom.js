<html>
    <body>
        <h1 id="demo" onmouseover="mouseOver()" onmouseout="mouseOut()">mouse over me</h1>
        <script>
            function mouseOver(){
                document.getElementById("demo").style.color="blue";
            }
            function mouseOut(){
                document.getElementById("demo").style.color = "green";
            }
        </script>
    </body>
</html>
