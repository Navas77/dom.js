<html>
    <title>document</title>
    <body>
        
<div id="colorbox" style="width: 100px; height: 100px; background-color: magenta;"></div>
 <button id="colorbutton" style="width: 100px; height: 30px; font-size: larger;">click</button>
<script>
    document.getElementById("colorbutton").addEventListener("click",function(){
        document.getElementById("colorbox").style.backgroundcolor ="blue";
    });
    
</script>
    </body>
</html>
